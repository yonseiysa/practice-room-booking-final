<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>연세스트링아카데미 연습실 관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header-title">YONSEI STRING ACADEMY</h1>
        <p class="header-sub">연세스트링아카데미 · 관리자 페이지</p>
      </header>

      <main class="main">
        <div class="card">
          <h2>관리자 – 연습실 시간표</h2>

          <!-- 날짜 선택 -->
          <div class="date-row">
            <label>
              날짜
              <input type="date" id="admin-date" />
            </label>
          </div>

          <p class="timetable-title">시간표</p>
          <p class="timetable-help">
            빨간 칸(예약됨)을 클릭하면 관리자 코드로 해당 예약을 취소할 수 있습니다.
          </p>

          <div class="timetable">
            <div class="timetable-table" id="admin-timetable"></div>
          </div>

          <div id="admin-message"></div>
        </div>
      </main>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
<input type="text" id="classStart" placeholder="시작시간 (예: 13:00)">
<input type="text" id="classEnd" placeholder="종료시간 (예: 15:00)">
<button onclick="updateClassTime()">수업시간 변경</button>

<select id="lessonRoom">
  <option value="1">연습실 1</option>
  <option value="2">연습실 2</option>
  <option value="3">연습실 3</option>
</select>
