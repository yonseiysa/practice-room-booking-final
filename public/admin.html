<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>관리자 · 연세스트링아카데미 연습실 예약</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header-title">연세스트링아카데미</h1>
        <p class="header-sub">Yonsei String Academy · Admin</p>
      </header>

      <main class="main">
        <section class="card">
          <h2>관리자 페이지</h2>

          <!-- 날짜 선택 -->
          <div class="date-row">
            <label>
              날짜
              <input type="date" id="admin-date" />
            </label>
          </div>

          <!-- 시간표 -->
          <div class="timetable-title">연습실 시간표 (관리자)</div>
          <p class="timetable-help">
            예약된 칸을 누르면 해당 예약을 취소할 수 있습니다.
            (이 페이지에 들어올 때 한 번 관리자 코드를 입력하면,
            그 코드로 취소 요청이 전송됩니다.)
          </p>

          <div class="admin-timetable-wrapper">
            <table class="admin-timetable" id="admin-timetable">
              <!-- JS로 시간표 채워짐 -->
            </table>
          </div>

          <div id="admin-message"></div>
        </section>
      </main>
    </div>

    <script src="/admin.js"></script>
  </body>
</html>
