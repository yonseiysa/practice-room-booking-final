<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>관리자 페이지 테스트123</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header-title">YONSEI STRING ACADEMY</h1>
        <p class="header-sub">연세스트링아카데미 · 관리자 페이지</p>
      </header>

      <main class="main">
        <div class="card">
          <h2>관리자 – 연습실 시간표</h2>
<p style="color:red;">테스트 문구</p>
          <!-- 날짜 선택 -->
          <div class="date-row">
            <label>
              날짜
              <input type="date" id="admin-date" />
            </label>
          </div>

          <p class="timetable-title">시간표</p>
          <div class="timetable">
            <div class="timetable-table" id="admin-timetable"></div>
          </div>

          <hr style="margin:30px 0;">

          <h3>수업시간 추가</h3>

          <label>
            연습실
            <select id="classRoom">
              <option value="1">연습실 1</option>
              <option value="2">연습실 2</option>
              <option value="3">연습실 3</option>
              <option value="4">연습실 4</option>
              <option value="5">연습실 5</option>
            </select>
          </label>

          <label>
            시작시간
            <input type="time" id="classStart">
          </label>

          <label>
            종료시간
            <input type="time" id="classEnd">
          </label>

          <button onclick="updateClassTime()">수업시간 추가</button>

          <div id="admin-message"></div>
        </div>
      </main>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
