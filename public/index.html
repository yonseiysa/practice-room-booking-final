<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>연세스트링아카데미 연습실 예약</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header-title">YONSEI STRING ACADEMY</h1>
        <p class="header-sub">연세스트링아카데미 · 연습실 예약</p>
      </header>

      <main class="main">
        <div class="card">
          <h2>연습실 예약</h2>

          <!-- 날짜 선택 -->
          <div class="date-row">
            <label>
              날짜
              <input type="date" id="date" />
            </label>
          </div>

          <!-- 시간표 -->
          <p class="timetable-title">시간표</p>
          <p class="timetable-help">
            원하는 시간대를 클릭하면 아래에서 10분 단위까지 선택할 수 있어요.
          </p>

          <div class="timetable">
            <div class="timetable-table" id="timetable"></div>
          </div>

          <!-- 10분 단위 세부 선택 바 -->
          <div id="detail-bar" class="detail-bar"></div>

          <!-- 예약 폼 -->
          <form id="reserve-form" class="form-grid">
            <div class="form-row">
              <label for="room-select">연습실</label>
              <select id="room-select">
                <option value="1">연습실 1</option>
                <option value="2">연습실 2</option>
                <option value="3">연습실 3</option>
                <option value="4">연습실 4</option>
                <option value="5">연습실 5</option>
              </select>
            </div>

            <div class="form-row">
              <label for="student-name">학생 이름</label>
              <input
                type="text"
                id="student-name"
                placeholder="예: 홍길동"
              />
            </div>

            <div class="form-row">
              <label for="start-time">시작 시간</label>
              <select id="start-time"></select>
            </div>

            <div class="form-row">
              <label for="end-time">끝나는 시간</label>
              <select id="end-time"></select>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">예약하기</button>
            </div>
          </form>

          <div id="message"></div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
